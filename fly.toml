# Fly.io configuration for AI Tax Assistant
# See https://fly.io/docs/reference/configuration/

app = 'ai-tax-assistant'
primary_region = 'iad'  # Virginia (US East)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.alive]
    type = "http"
    port = 8080
    method = "GET"
    path = "/api/ping"
    interval = "30s"
    timeout = "5s"
    grace_period = "120s"

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
